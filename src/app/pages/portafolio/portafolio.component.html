
    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">

        <!-- Loader  -->
        <div class="loading" *ngIf="_productosService.cargando">
            <h2>Cargando</h2>
            <div  class="la-fire la-3x color-loading">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <p>Espere por favor</p>
        </div>
        

        <div *ngIf="!_productosService.cargando" class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
            <a [routerLink]="['/item', producto.cod]" *ngFor="let producto of _productosService.productos" href="portfolio-item.html" class="animated fadeInDown rk-item ae-masonry__item">
                <img src="assets/productos/{{producto.url}}.jpg" alt="">
                <div class="item-meta">
                    <h2>{{producto.titulo}}</h2>
                    <p>{{producto.categoria}}</p>
                </div>
            </a>
        </div>
    </section>
